<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | BonVoyage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <img src="../assets/logo.png" alt="BonVoyage Logo" class="h-12">
            <div>
                <button id="menu-toggle" class="block md:hidden text-gray-800 focus:outline-none">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <nav id="navbar"
                    class="hidden md:flex space-x-6 text-lg md:static absolute bg-white  w-ful md:w-auto shadow md:shadow-none z-10 -translate-x-full md:translate-x-0">
                    <ul class="flex flex-col md:flex-row md:space-x-6">
                        <li><a href="/" class="text-gray-800 hover:text-blue-500 block px-4 py-2">Home</a></li>
                        <li><a href="/pages/admin/dashboard.html" class="text-gray-800 hover:text-blue-500 block px-4 py-2">Dashboard</a></li>
                        <li><a href="/pages/ticket-booking.html" class="text-gray-800 hover:text-blue-500 block px-4 py-2">Ticket
                                Booking</a></li>
                        <li><a href="/pages/facilities.html" class="text-gray-800 hover:text-blue-500 block px-4 py-2">Facilities</a></li>
                        <li><a href="/pages/employee.html" class="text-gray-800 hover:text-blue-500  block px-4 py-2">Team</a></li>
                        <li><a href="/pages/feedback.html" class="text-gray-800 hover:text-blue-500 block px-4 py-2">Feedback</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="py-12">
        <!-- Feedback Form Section -->
        <section class="py-12">
            <div class="container mx-auto px-6">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">We Value Your Feedback</h1>
                <p class="text-center text-gray-600 mb-8">Your opinions help us improve our services and ensure an unforgettable
                    experience for all visitors.</p>
        
                <form action="#" method="post" class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name"
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
        
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
        
                    <div class="mb-4">
                        <label for="rating" class="block text-gray-700 font-semibold mb-2">Rating</label>
                        <select id="rating" name="rating" class="w-full p-3 border border-gray-300 rounded-lg">
                            <option value="">Select Rating</option>
                            <option value="5">Excellent</option>
                            <option value="4">Very Good</option>
                            <option value="3">Good</option>
                            <option value="2">Fair</option>
                            <option value="1">Poor</option>
                        </select>
                    </div>
        
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Your Feedback</label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your feedback"
                            class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>
        
                    <div class="text-center">
                        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600">Submit
                            Feedback</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto px-6 text-center text-white">
            <p>&copy; 2024 BonVoyage. All rights reserved.</p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
                <a href="#" class="text-gray-400 hover:text-white">Contact Us</a>
            </div>
        </div>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
