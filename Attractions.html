<!DOCTYPE html>
<html lang="en">
<head>
<title>BonVoyage| attractions</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="BonVoyage Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <div class="content">
        <img src="logo.png" alt="logo"/>
        <nav id="navbar">
            <ul class="">
                <li><a href="">Home</a></li>
                <li><a href="#">Ticket Booking</a></li>
                <li><a href="#">Facilities</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </div>

    <div class="home" id="home">
        <div class="home-text">
            <h1>Experience the<br>world-Class<br>Attractions</h1>
            <p>ELEVATE YOUR TRAVEL JOURNEY<br>and<br> MEMORIES.</p>

            <button>Book A Trip Now</button>
        </div>
    </div>
</header>

<section class="tour-search">
    <div class="container">
        <form action="" class="tour-search-form">
            <div class="input-wrapper">
                <label for="destination" class="input-label">Search Destination*</label>
                <input type="text" name="destination" id="destination" required placeholder="Enter Destination"
                class="input-field">
            </div>
            <div class="input-wrapper">
                <label for="people" class="input-label">Pax Number*</label>
                <input type="number" name="people" id="people" required placeholder="No.of People" class="input-field">
            </div>

            <div class="input-wrapper">
                <label for="checkin" class="input-label">Checkin Date**</label>
                <input type="date" name="checkin" id="checkin" required class="input-field">
            </div>

            <div class="input-wrapper">
                <label for="checkout" class="input-label">Checkout Date*</label>
                <input type="date" name="checkout" id="checkout" required class="input-field">
            </div>

            <button type="submit" class="btn btn-secondary">Inquire now</button>
        </form>

    </div>
</section>
</body>
</html>
